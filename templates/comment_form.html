<h3 class="text-2xl font-bold text-gray-900 mt-12 mb-8">ðŸ’¬ Add a Comment</h3>

<form method="post" class="space-y-6 bg-white p-6 rounded-2xl shadow-md border border-gray-200">
    {% csrf_token %}

    <!-- Name Field -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
        <input type="text" name="name" id="id_name"
               value="{{ comment_form.name.value|default_if_none:'' }}"
               placeholder="Enter your name"
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
    </div>

    <!-- Email Field -->
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email</label>
        <input type="email" name="email" id="id_email"
               value="{{ comment_form.email.value|default_if_none:'' }}"
               placeholder="Enter your email"
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
    </div>

    <!-- Comment Field -->
    <div>
        <label for="body" class="block text-sm font-medium text-gray-700 mb-2">Your Comment</label>
        <textarea name="body" id="id_body" rows="5"
                  placeholder="Write your comment here..."
                  class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 resize-none">{{ comment_form.body.value|default_if_none:'' }}</textarea>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-xl transition duration-200 w-full sm:w-auto">
            ðŸ’¾ Submit Comment
        </button>
    </div>
</form>
