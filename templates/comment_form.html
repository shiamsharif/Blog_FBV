<h3 class="text-2xl font-bold text-gray-900 mt-16 mb-8">ðŸ’¬ Add a Comment</h3>

<form method="post" class="space-y-6 bg-gradient-to-br from-white to-blue-50 p-8 rounded-2xl shadow-xl border border-gray-200 transition-all duration-300">
    {% csrf_token %}

    <!-- Name Field -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
        <input type="text" name="name" id="id_name"
               value="{{ comment_form.name.value|default_if_none:'' }}"
               placeholder="ðŸ‘¤ Enter your name"
               class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" />
    </div>

    <!-- Email Field -->
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email</label>
        <input type="email" name="email" id="id_email"
               value="{{ comment_form.email.value|default_if_none:'' }}"
               placeholder="ðŸ“§ Enter your email"
               class="w-full px-4 py-2 rounded-xl border border-gray-300 bg-white shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" />
    </div>

    <!-- Comment Field -->
    <div>
        <label for="body" class="block text-sm font-medium text-gray-700 mb-2">Your Comment</label>
        <textarea name="body" id="id_body" rows="5"
                  placeholder="ðŸ’¬ Write your comment here..."
                  class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 resize-none">{{ comment_form.body.value|default_if_none:'' }}</textarea>
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
        <button type="submit"
                class="bg-gradient-to-r from-blue-600 to-green-500 hover:from-blue-700 hover:to-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 w-full sm:w-auto">
            ðŸ’¾ Submit Comment
        </button>
    </div>
</form>
